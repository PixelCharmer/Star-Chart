<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Chart</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #000; /* optional: match your site style */
            color: #f5e6ee;
        }

        body {
            display: flex;
            flex-direction: column;
            max-height: max-content;
        }

        #root {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        footer {
            text-align: center;
            padding: 1rem;
            color: #f5e6ee;
            font-size: 0.9rem;
        }

            footer hr {
                max-width: 90%;
                margin: 0 auto 1rem;
                border: 1px solid #444;
            }

        .row-two p {
            margin: 0;
        }

        /* Responsive enhancements */
        @media (max-width: 600px) {
            #root {
                padding: 2rem 1rem;
            }

            footer {
                font-size: 0.8rem;
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <footer>
        <hr>
        <div class="row-two">
            <p>Created & Coded by Kari Alcoset</p>
        </div>
    </footer>

    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
